dependencies {
  compile 'com.google.android.gms:play-services-maps:+'
  compile 'com.google.android.gms:play-services-location:+'
}

android {
  defaultConfig {
    generatedDensities = []
    applicationId = "org.nativescript.bokker"
  }
  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
} 
